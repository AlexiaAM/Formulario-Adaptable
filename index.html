<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand p-3" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
               
              </form>
            </div>
          </nav>
        <div class="col-lg col-md">
            <div class=" border col-12 col">
                <div class="bg-oscuro text-center text-verde py-1 rounded">
                    <h2>Create an account</h2>
                </div>
                <form>
                    <div class="row p-3">
                        <div class="p-3 col-lg">
                            <label for="exampleInputPassword1" class="form-label rounded">Nombre:</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Sample name">
                        </div>
                        <div class="p-3 col-lg">
                            <label for="exampleInputPassword1" class="form-label rounded">Primer Apellido:</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Sample last name">
                        </div>
                        <div class="p-3 col-lg">
                            <label for="exampleInputPassword1" class="form-label rounded">Segundo Apellido:</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Sample last name">
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="p-3 col-lg">
                            <label for="exampleInputPassword1" class="form-label rounded">Carrera:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Selecciona una carrera</option>
                                <option value="sc">Sistemas Computacionales</option>
                                <option value="g">Gastronomia</option>
                                <option value="sa">Sistemas Automotrices</option>
                                <option value="ge">Gestion Empresarial</option>
                                <option value="a">Ambiental</option>
                                <option value="i">Insdutrial</option>
                              </select>
                        </div>
                        <div class="p-3 col-lg">
                            <label for="exampleInputPassword1" class="form-label rounded">Semestre:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Selecciona una carrera</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                              </select>
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="p-3 col-lg">
                            <label for="exampleInputPassword1" class="form-label rounded">Direccion:</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Sample direction">
                        </div>
                        <div class="p-3 col-lg">
                            <label for="exampleInputPassword1" class="form-label rounded">Colonia:</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Sample colonia">
                        </div>
                        <div class="p-3 col-lg">
                            <label for="exampleInputPassword1" class="form-label rounded">Ciudad:</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Sample city">
                        </div>
                        <div class="p-3 col-lg">
                            <label for="exampleInputPassword1" class="form-label rounded">Estado:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Selecciona un estado</option>
                                <option value="Guanajuato">Guanajuato</option>
                                <option value="Queretaro">Queretaro</option>
                                <option value="Durango">Durango</option>
                                <option value="Sinaloa">Sinaloa</option>
                            </select>
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="p-3 col-lg">
                            <label for="exampleInputPassword1" class="form-label rounded">Estado Civil:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Selecciona estado civil</option>
                                <option value="Guanajuato">Soltero</option>
                                <option value="Queretaro">Casado</option>
                                <option value="Durango">Divorciado</option>
                                <option value="Sinaloa">Viudo</option>
                            </select>
                        </div>
                        <div class="p-3 col-lg">
                            <label for="exampleInputPassword1" class="form-label rounded">Sexo:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Hombre
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Mujer
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Otro
                                </label>
                              </div>
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="p-3 col-lg">
                            <label for="exampleInputPassword1" class="form-label rounded">Tipo Sanguineo:</label>
                            <input type="tel" class="form-control" id="exampleInputPassword1"
                            placeholder="Sample blood">
                        </div>
                        
                    </div>

                    <div class="p-3">
                      <label for="exampleInputEmail1" class="form-label rounded">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="name@example.com">
                    </div>
                    <div class="p-3">
                      <label for="exampleInputPassword1" class="form-label rounded">Tutor</label>
                      <input type="text" class="form-control" id="exampleInputPassword1"
                      placeholder="Sample name">
                    </div>
                    
                </form>
                <div class="text-center p-3 border">
                    <button type="submit" class="bg-success py-2 border-0 px-4 rounded-pill text-white">Sign in</button>
                </div>
            </div>
        </div>  
    </div>
    
</body>
</html>
